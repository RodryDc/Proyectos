<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Asistente Eva RDC</title>
    </head>
    <body>
        <script>
            var opcion = prompt(
                "¡Hola! Soy Eva, tu asistente virtual del Servicio al Cliente de Mentel.\n Estoy aquí para ayudarte en lo que necesites.\n Escribe el número de la opción que buscas:\n 1.- Boletas y Pagos \n 2.- Señal y llamadas \n 3.- Oferta comercial \n 4.- Otras consultas"
            );

            switch (opcion) {
                case "1":
                    var opcion1 = prompt(
                        "Seleccione una opción: \n 1.- Ver Boleta \n 2.- Pagar cuenta"
                    );
                    if (opcion1 == "1") {
                        alert("Haga click aquí para decargar su boleta");
                    } else if (opcion1 == "2") {
                        alert(
                            "Usted está siendo transferido. Espere por favor..."
                        );
                    }
                    break;
                case "2":
                    var opcion2 = prompt(
                        "Seleccione una opción: \n 1.- Problemas con la señal \n 2.- Problemas con las llamadas"
                    );
                    if (opcion2 == "1" || opcion2 == "2") {
                        var solicitud = prompt(
                            "A continuación escriba su solicitud:"
                        );
                        alert(
                            "Estimado usuario, su solicitud: '" +
                                solicitud +
                                "' Ha sido enviada con exito. Pronto será contactado por uno de nuestros ejecutivos"
                        );
                    }
                    break;
                case "3":
                    var opcion3 = prompt(
                        "¡Mentel tiene una oferta comercial acorde a tus necesidades! \n Para conocer más información y ser asesorado personalmente por un ejecutivo escribe 'SI' y un ejecutivo te llamará. De lo contratio ingrese 'NO'"
                    );
                    if (opcion3 == "SI") {
                        alert("El ejecutivo contactará con usted");
                    } else if (opcion3 == "NO") {
                        alert("Gracias por preferir nuestros servicios");
                    }
                    break;
                case "4":
                    var consulta = prompt(
                        "A continuación escriba su consulta:"
                    );
                    alert(
                        "Estimado usuario, su consulta: '" +
                            consulta +
                            "' Ha sido ingresada con exito. Pronto será contactado por uno de nuestros ejecutivos"
                    );
                    break;
                default:
                    alert(
                        "La opción ingresada no es válida. Gracias por preferir nuestros servicios"
                    );
                    break;
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
