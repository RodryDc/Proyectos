<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Formulario Bootstrap RDC</title>
    </head>
    <body class="container my-5 p-3">
        <form action="confirmacion.html" method="get">
            <div class="row gx-3 gy-2 align-items-center">
                <div class="col-sm-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="Marcos" required/>
                </div>
                <div class="col-sm-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" value="Ortega" required/>
                </div>
                <div class="col-sm-4">
                    <label for="username" class="form-label"
                        >Nombre de usuario</label
                    >
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="marO" required>
                    </div>
            </div>
            <div class="row gx-3 gy-2 align-items-center">
                <div class="col-sm-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" value="New York" required/>
                </div>
                <div class="col-md-6">
                    <label for="motivo">Motivo</label>
                    <select id="motivo" class="form-control" required>
                        <option value="Deposito" selected>Deposito</option>
                        <option value="Giro">Giro</option>
                        <option value="Consulta de Saldo">Consulta de Saldo</option>
                    </select>
                </div>                
            </div>
            <div class="form-check">                
                <label class="form-check-label" for="respuestaPantalla">Â¿Desea ver la respuesta en pantalla?</label>
                <div>                
                    <label class="form-check-label" for="respuestaPantalla">Si</label>
                    <input type="checkbox" class="form-check-input" id="respuestaPantalla"  checked>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
